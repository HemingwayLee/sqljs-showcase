<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Sqlite Runner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
  <style>
    .nav > li.active > a {
      background-color: #FFFFFF !important;
      color: #000000 !important;
    }

    .tab-pane {
      background-color: #FFFFFF !important;
      padding: 8px;
    }

    .tableFixHead { 
      overflow: auto;
    }

    .tableFixHead thead th { 
      position: sticky; 
      top: 0; 
      z-index: 1; 
      background: #f1f1f1;
    }

    .row.content {height: 1000px}
    
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
      width: 50%;
      position: fixed;
      transition: 0.3s;
    }
    
    .main {
      margin-left: 50%;
      transition: 0.3s;
    }
    
    .activeside {
      margin-left: -50%;
      transition: 0.3s;
    }
    
    .activemain {
      margin-left: 0px !important; /* override css */
      transition: 0.3s;
    }
    
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-6 sidenav">
      <div>
        <ul class="nav nav-pills nav-tabs">
          <li class="active"><a data-toggle="tab" href="#tbls">Tables</a></li>
          <li><a data-toggle="tab" href="#setups">Setup</a></li>
          <li><a data-toggle="tab" href="#homework">Homework</a></li>
        </ul>
        <div class="tab-content">
          <div id="tbls" class="tab-pane fade in active">
            <h2 id="title"></h2>
            <div style="margin: 5px; font-size: 14px;" id="desc"></div>
            <pre id="tables"></pre>
          </div>
          <div id="setups" class="tab-pane fade">
            <textarea id="setup">
            </textarea>
          </div>
          <div id="homework" class="tab-pane fade">
            
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 main">
      <button type="button" class="btn btn-light btn-lg" id="toggle">
        <span id="eyes" class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> 
      </button>
      <button type="button" class="btn btn-light btn-lg" id="clear">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
      </button>
      <button type="button" class="btn btn-light btn-lg" id="execute">
        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> 
      </button>
      <hr>
      <label for='commands'>Write your SQL script here:</label>
      <br>
      <textarea id="commands"></textarea>
      <hr>
      <div id="error" class="error"></div>
      <pre id="output">Results will be displayed here</pre>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>
<script type="text/javascript" src="runner.js"></script>
</body>
</html>
