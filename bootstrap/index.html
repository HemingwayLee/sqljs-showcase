<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Sqlite Runner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
  <script src="autorefresh.js"></script>
  <script>
    $(document).ready(function() {
       $("#toggle").on("click", function() {
        $(".sidenav").toggleClass("activeside");
        $(".main").toggleClass("activemain");
        $(".main").toggleClass("col-sm-6 col-sm-12");
      });
    });
  </script>
  <style>
    .nav > li.active > a {
      background-color: #FFFFFF !important;
      color: #000000 !important;
    }

    .tab-pane {
      background-color: #FFFFFF !important;
      padding: 8px;
    }

    .tableFixHead { 
      overflow: auto; 
      height: 350px; 
    }

    .tableFixHead thead th { 
      position: sticky; 
      top: 0; 
      z-index: 1; 
      background: #f1f1f1;
    }

    .row.content {height: 1000px}
    
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
      width: 50%;
      position: fixed;
      transition: 0.3s;
    }
    
    .main {
      margin-left: 50%;
      transition: 0.3s;
    }
    
    .activeside {
      margin-left: -50%;
      transition: 0.3s;
    }
    
    .activemain {
      margin-left: 0px !important; /* override css */
      transition: 0.3s;
    }
    
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-6 sidenav">
      <div>
        <ul class="nav nav-pills nav-tabs">
          <li class="active"><a data-toggle="tab" href="#tbls">Tables</a></li>
          <li><a data-toggle="tab" href="#setups">Setup</a></li>
        </ul>
        <div class="tab-content">
          <div id="tbls" class="tab-pane fade in active">
            Find customers who never buy
            <pre id="tables"></pre>
          </div>
          <div id="setups" class="tab-pane fade">
            <textarea id="setup">
    DROP TABLE IF EXISTS employees;
    CREATE TABLE employees( id          integer,  name    text,
                            designation text,     manager integer,
                            hired_on    date,     salary  integer,
                            commission  float,    dept    integer);
    INSERT INTO employees VALUES (1,'JOHNSON','ADMIN',6,'1990-12-17',18000,NULL,4);
    INSERT INTO employees VALUES (2,'HARDING','MANAGER',9,'1998-02-02',52000,300,3);
    INSERT INTO employees VALUES (3,'TAFT','SALES I',2,'1996-01-02',25000,500,3);
    INSERT INTO employees VALUES (4,'HOOVER','SALES I',2,'1990-04-02',27000,NULL,3);
    INSERT INTO employees VALUES (5,'LINCOLN','TECH',6,'1994-06-23',22500,1400,4);
    INSERT INTO employees VALUES (6,'GARFIELD','MANAGER',9,'1993-05-01',54000,NULL,4);
    INSERT INTO employees VALUES (7,'POLK','TECH',6,'1997-09-22',25000,NULL,4);
    INSERT INTO employees VALUES (8,'GRANT','ENGINEER',10,'1997-03-30',32000,NULL,2);
    INSERT INTO employees VALUES (9,'JACKSON','CEO',NULL,'1990-01-01',75000,NULL,4);
    INSERT INTO employees VALUES (10,'FILLMORE','MANAGER',9,'1994-08-09',56000,NULL,2);
    INSERT INTO employees VALUES (11,'ADAMS','ENGINEER',10,'1996-03-15',34000,NULL,2);
    INSERT INTO employees VALUES (12,'WASHINGTON','ADMIN',6,'1998-04-16',18000,NULL,4);
    INSERT INTO employees VALUES (13,'MONROE','ENGINEER',10,'2000-12-03',30000,NULL,2);
    INSERT INTO employees VALUES (14,'ROOSEVELT','CPA',9,'1995-10-12',35000,NULL,1);
    SELECT * FROM employees;
            </textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 main">
      <button type="button" class="btn btn-light btn-lg" id="toggle">
        <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> 
      </button>
      <button type="button" class="btn btn-light btn-lg">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
      </button>
      <button type="button" class="btn btn-light btn-lg" id="execute">
        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> 
      </button>
      <hr>
      <label for='commands'>Write your SQL script here:</label>
      <br>
      <textarea id="commands"></textarea>
      <hr>
      <div id="error" class="error"></div>
      <pre id="output">Results will be displayed here</pre>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>
<script type="text/javascript" src="runner.js"></script>

</body>
</html>
